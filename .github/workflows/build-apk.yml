name: Build APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install Cordova
        run: npm install -g cordova

      - name: Add Android platform
        run: |
          cordova platform remove android || true
          cordova platform add android

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Download Android SDK
        run: |
          sudo apt-get update
          sudo apt-get install -y unzip wget lib32stdc++6 lib32z1
          wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdline-tools.zip
          mkdir -p $HOME/Android/cmdline-tools
          unzip cmdline-tools.zip -d $HOME/Android/cmdline-tools
          mv $HOME/Android/cmdline-tools/cmdline-tools $HOME/Android/cmdline-tools/latest

      - name: Set Android environment variables
        run: |
          echo "export ANDROID_SDK_ROOT=$HOME/Android" >> $GITHUB_ENV
          echo "export PATH=$HOME/Android/cmdline-tools/latest/bin:$HOME/Android/platform-tools:$PATH" >> $GITHUB_ENV

      - name: Accept Android SDK licenses
        run: yes | sdkmanager --licenses

      - name: Install required SDKs
        run: |
          sdkmanager "platform-tools" "platforms;android-35" "build-tools;35.0.1"

      - name: Build APK
        run: cordova build android --release

      - name: Prepare release APK artifact
        run: mkdir -p release-apk && cp platforms/android/app/build/outputs/apk/release/app-release-unsigned.apk release-apk/

      - name: Upload APK artifact
        uses: actions/upload-artifact@v3
        with:
          name: AviatorPro-APK
          path: release-apk/app-release-unsigned.apk
